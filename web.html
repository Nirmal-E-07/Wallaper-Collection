<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallpaper Collection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .upload-section {
            background: white;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .upload-section h2 {
            margin-bottom: 20px;
            color: #333;
        }
        
        .upload-area {
            border: 2px dashed #667eea;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .upload-area:hover {
            background: #f0f4ff;
        }
        
        input[type="file"] {
            display: none;
        }
        
        .upload-btn {
            background: #667eea;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 10px;
        }
        
        .upload-btn:hover {
            background: #764ba2;
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .wallpaper-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: transform 0.3s;
        }
        
        .wallpaper-card:hover {
            transform: translateY(-5px);
        }
        
        .wallpaper-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        
        .wallpaper-info {
            padding: 15px;
        }
        
        .wallpaper-name {
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
            word-break: break-word;
        }
        
        .download-btn {
            background: #667eea;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 0.9em;
        }
        
        .download-btn:hover {
            background: #764ba2;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽ¨ Wallpaper Collection</h1>
            <p>Upload and download your favorite wallpapers</p>
        </header>
        
        <div class="upload-section">
            <h2>Upload Wallpaper</h2>
            <div class="upload-area" onclick="document.getElementById('fileInput').click()">
                <p>Click to select or drag and drop an image</p>
            </div>
            <input type="file" id="fileInput" accept="image/*" multiple>
            <button class="upload-btn" onclick="uploadWallpaper()">Upload</button>
        </div>
        
        <div>
            <h2 style="color: white; margin-bottom: 20px;">Gallery</h2>
            <div class="gallery" id="gallery"></div>
        </div>
    </div>
    
    <script>
        let wallpapers = JSON.parse(localStorage.getItem('wallpapers')) || [];
        
        function uploadWallpaper() {
            const fileInput = document.getElementById('fileInput');
            const files = fileInput.files;
            
            if (files.length === 0) {
                alert('Please select an image');
                return;
            }
            
            for (let file of files) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    wallpapers.push({
                        id: Date.now() + Math.random(),
                        name: file.name,
                        data: e.target.result
                    });
                    localStorage.setItem('wallpapers', JSON.stringify(wallpapers));
                    displayGallery();
                };
                reader.readAsDataURL(file);
            }
            
            fileInput.value = '';
        }
        
        function downloadWallpaper(id) {
            const wallpaper = wallpapers.find(w => w.id === id);
            if (wallpaper) {
                const link = document.createElement('a');
                link.href = wallpaper.data;
                link.download = wallpaper.name;
                link.click();
            }
        }
        
        function displayGallery() {
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = '';
            
            wallpapers.forEach(wallpaper => {
                const card = document.createElement('div');
                card.className = 'wallpaper-card';
                card.innerHTML = `
                    <img src="${wallpaper.data}" alt="${wallpaper.name}">
                    <div class="wallpaper-info">
                        <div class="wallpaper-name">${wallpaper.name}</div>
                        <button class="download-btn" onclick="downloadWallpaper(${wallpaper.id})">Download</button>
                    </div>
                `;
                gallery.appendChild(card);
            });
        }
        
        displayGallery();
    </script>
</body>

</html>
